{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="mt-4">Atualização Cadastral</h1>
    <p>Bem-vindo à página de atualização cadastral. Aqui você pode gerenciar suas informações pessoais.</p>

    <div class="row mt-4">
        <div class="col-md-12">
            <table id="tabela_atualizacao" class="display">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados da tabela serão preenchidos via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
