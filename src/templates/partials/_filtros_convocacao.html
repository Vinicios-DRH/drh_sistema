<form method="get" action="{{ url_for('controle_convocacao') }}">
    <!-- Classificação -->
    <div class="mb-3">
        <label for="classificacao" class="form-label">Classificação</label>
        <input type="text" class="form-control" id="classificacao" name="classificacao"
            value="{{ request.args.get('classificacao', '') }}">
    </div>

    <!-- Inscrição -->
    <div class="mb-3">
        <label for="inscricao" class="form-label">Inscrição</label>
        <input type="text" class="form-control" id="inscricao" name="inscricao"
            value="{{ request.args.get('inscricao', '') }}">
    </div>

    <!-- Nota Final -->
    <div class="mb-3">
        <label for="nota_final" class="form-label">Nota Final</label>
        <input type="text" class="form-control" id="nota_final" name="nota_final"
            value="{{ request.args.get('nota_final', '') }}">
    </div>

            <option value="">Todos</option>
            <option value="sim" {% if request.args.get('apresentou')=='sim' %}selected{% endif %}>Sim</option>
            <option value="nao" {% if request.args.get('apresentou')=='nao' %}selected{% endif %}>Não</option>
        </select>

    <!-- Situação da Convocação -->
    <div class="mb-3">
        <label for="situacao_convocacao_id" class="form-label">Situação</label>

            value="{{ request.args.get('numero_da_matricula_doe', '') }}">
    </div>

    <!-- BG Mat. DOE -->
    <div class="mb-3">
        <label for="bg_matricula_doe" class="form-label">BG Mat. DOE</label>

    <div class="mb-3">
        <label for="doe_portaria_convocacao" class="form-label">DOE Portaria</label>
        <input type="text" class="form-control" id="doe_portaria_convocacao" name="doe_portaria_convocacao"
            value="{{ request.args.get('doe_portaria_convocacao', '') }}">
    </div>

    <!-- Notificação Pessoal -->
    <div class="mb-3">
        <label for="notificacao_pessoal" class="form-label">Notificação Pessoal</label>
        <select class="form-select" id="notificacao_pessoal" name="notificacao_pessoal">
            <option value="">Todos</option>

            <option value="nao" {% if request.args.get('termo_desistencia')=='nao' %}selected{% endif %}>Não</option>
        </select>
    </div>

        <label for="siged_desistencia" class="form-label">SIGED Desistência</label>
        <input type="text" class="form-control" id="siged_desistencia" name="siged_desistencia"

    </div>

    <div class="d-grid">
