{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">CNHs Armazenadas</h2>

    {% if arquivos %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for arquivo in arquivos %}
        <div class="col">
            <div class="card shadow-sm h-100">
                <img src="https://cselsnczhbsinizmwtcv.supabase.co/storage/v1/object/public/motoristas/{{ arquivo }}"
                    class="card-img-top" alt="CNH" style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h6 class="card-title text-truncate" title="{{ arquivo }}">{{ arquivo }}</h6>
                    <a href="https://cselsnczhbsinizmwtcv.supabase.co/storage/v1/object/public/motoristas/{{ arquivo }}"
                        class="btn btn-outline-primary btn-sm w-100 mt-2" target="_blank">
                        Ver Imagem
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info text-center mt-5" role="alert">
        Nenhuma imagem de CNH encontrada no Supabase.
    </div>
    {% endif %}
</div>
{% endblock %}
