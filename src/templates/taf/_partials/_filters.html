<form method="GET" class="card shadow-sm border-0 mb-3">
    <div class="card-body">
        <div class="row g-3 align-items-end">

            <div class="col-12 col-md-4 col-lg-3">
                <label class="form-label">Buscar por nome</label>
                <input type="text" class="form-control" name="q" value="{{ q }}" placeholder="Ex: JOÃO SILVA">
            </div>

            <div class="col-6 col-md-2">
                <label class="form-label">Data inicial</label>
                <input type="date" class="form-control" name="dt_ini" value="{{ dt_ini }}">
            </div>

            <div class="col-6 col-md-2">
                <label class="form-label">Data final</label>
                <input type="date" class="form-control" name="dt_fim" value="{{ dt_fim }}">
            </div>

            <div class="col-6 col-md-2">
                <label class="form-label">Status</label>
                <select class="form-select" name="status">
                    <option value="" {% if not status %}selected{% endif %}>Todos</option>
                    <option value="APTO" {% if status=="APTO" %}selected{% endif %}>APTO</option>
                    <option value="INAPTO" {% if status=="INAPTO" %}selected{% endif %}>INAPTO</option>
                    <option value="SEM_NOTA" {% if status=="SEM_NOTA" %}selected{% endif %}>SEM NOTA</option>
                </select>
            </div>

            <div class="col-6 col-md-1">
                <label class="form-label">Sexo</label>
                <select class="form-select" name="sexo">
                    <option value="" {% if not sexo %}selected{% endif %}>Todos</option>
                    <option value="M" {% if sexo=="M" %}selected{% endif %}>M</option>
                    <option value="F" {% if sexo=="F" %}selected{% endif %}>F</option>
                </select>
            </div>

            <div class="col-6 col-md-2">
                <label class="form-label">Modalidade</label>
                <select class="form-select" name="modalidade">
                    <option value="" {% if not modalidade %}selected{% endif %}>Todas</option>
                    <option value="NORMAL" {% if modalidade=="NORMAL" %}selected{% endif %}>NORMAL</option>
                    <option value="ESPECIAL" {% if modalidade=="ESPECIAL" %}selected{% endif %}>ESPECIAL</option>
                </select>
            </div>

            <div class="col-6 col-md-2">
                <label class="form-label">OBM (ID)</label>
                <input type="number" class="form-control" name="obm" value="{{ obm }}" placeholder="Ex: 10">
                <small class="text-muted">Depois dá pra virar dropdown.</small>
            </div>

            <div class="col-12 col-lg-1 d-grid">
                <button class="btn btn-dark" type="submit">
                    <i class="fas fa-filter me-1"></i> Filtrar
                </button>
            </div>

        </div>
    </div>
</form>
