<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validação de Token - CBMAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a50000, #2c2c2c);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 480px;
        }
        .form-label {
            color: #ccc;
        }
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
        }
        .btn-primary {
            background-color: #a50000;
            border: none;
        }
        .btn-primary:hover {
            background-color: #850000;
        }
        h3 {
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Validação de Token</h3>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.token.label(class="form-label") }}
                {{ form.token(class="form-control", placeholder="Digite o token recebido") }}
            </div>
            <div class="d-grid">
                {{ form.submit(class="btn btn-primary btn-lg") }}
            </div>
        </form>
    </div>
</body>
</html>
