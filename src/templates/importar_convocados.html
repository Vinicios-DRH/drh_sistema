<!-- importar_convocados.html -->
{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-info text-white text-center">
            <h4><i class="bi bi-upload"></i> Importar Convocados</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="arquivo" class="form-label">Selecione o arquivo Excel (.xlsx):</label>
                    <input type="file" name="arquivo" class="form-control" accept=".xlsx" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Enviar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
