{% extends "base.html" %}
{% block body %}
<section class="container py-4">
  <h1 class="h5 mb-3">Capacidade de meses — {{ ano }}</h1>
  <form method="post">
    <div class="row g-3">
      {% for m in range(1,13) %}
      <div class="col-6 col-md-3">
        <label class="form-label">Mês {{ m }}</label>
        <input type="number" min="0" class="form-control" name="limite_{{m}}" value="{{ limite_map.get(m, 0) }}">
        <div class="form-text">Usados: {{ usado_map.get(m, 0) }}</div>
      </div>
      {% endfor %}
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Salvar</button>
    </div>
  </form>
</section>
{% endblock %}
